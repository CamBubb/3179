<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>
  <!-- Poster Container -->
  <div class="poster-container">

    <div class="page-container">

      <!-- Section 1: Map and Text -->
      <div class="section section-title">
        <div class="header">
          <h1>Global Happiness</h1>
          <p>Happiness is defined as: Placeholder.</p>
        </div>
      </div>

      <div class = "section section-1">
        <div class="visualization map-visualization" id="vis_map">
        </div>
        <div class="description">
          <h2>Section 1 Description</h2>
          <p>Placeholder</p>
        </div>
      </div>

      <!-- Section 2: Two Visualizations -->
      <div class="section section-2">
        <div class="visualization" id="vis_2">
        </div>
        <div class="visualization" id="vis_3">
        </div>
      </div>

      <div class="section section-2">
        <div class="visualization" id="vis_4">
        </div>
        <div class="visualization" id="vis_5">
        </div>
      </div>

      <!-- Section 3: Footer -->
      <div class="section section-3">
        <div class="footer">
          <p class="small-font">Created by: Your Name - Your Student ID</p>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="js/hw_map.vg.json"></script>
<script type="text/javascript" src="js/hw_vis.vg.json"></script>
<script type="text/javascript" src="js/vis_3.vg.json"></script>
<script type="text/javascript" src="js/vis_4.vg.json"></script>
<script type="text/javascript" src="js/vis_5.vg.json"></script>

<script type="text/javascript">
  var spec1 = "js/hw_map.vg.json";
  var spec2 = "js/hw_vis.vg.json";
  var spec3 = "js/vis_3.vg.json";
  var spec4 = "js/vis_4.vg.json";
  var spec5 = "js/vis_5.vg.json";

  vegaEmbed('#vis_map', spec1);

  vegaEmbed('#vis_2', spec2, {"actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

  vegaEmbed('#vis_3', spec3, {"actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

  vegaEmbed('#vis_4', spec4, {"actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

  vegaEmbed('#vis_5', spec5, {"actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
</script>
</body>
</html>
